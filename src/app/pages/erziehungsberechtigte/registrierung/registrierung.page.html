<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
      </ion-buttons>
      <ion-title>
        <div class="header-logo-container">
          <img class="header-logo"  src="assets/logo.jpg">
        </div>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
   
<ion-content class="appBackground; ion-padding">

   <ion-card>
    <ion-card-header>
      Registrierung des Erziehungsberechtigten 
    </ion-card-header>
    <ion-card-content>

    <form #form="ngForm" (ngSubmit)="register(form)" method="post">
        <ion-item>
            <ion-label position="floating">Vorname</ion-label>
            <ion-input ngModel name="fName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Nachname</ion-label>
          <ion-input ngModel name="lName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel name="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Passwort</ion-label>
          <ion-input type="password" ngModel name="password"></ion-input>
        </ion-item>

        <ion-button type="submit" expand="block" (click)="login()" color="danger">Registrieren</ion-button>
      </form>
      <p class="ion-text-center">Already have a account?</p>
      <ion-button expand="block" (click)="login()">Login</ion-button>

     </ion-card-content>
  </ion-card> 
</ion-content>
