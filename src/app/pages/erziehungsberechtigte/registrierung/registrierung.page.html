<app-header></app-header>
   
<ion-content class="appBackground; ion-padding">

   <ion-card>
    <ion-card-header>
      Registrierung 
    </ion-card-header>
    <ion-card-content>

    <form #form="ngForm" (ngSubmit)="register(form)" method="post">

        <ion-item>
            <ion-label position="stacked">Nutzername </ion-label>
            <ion-input required ngModel name="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Passwort </ion-label>
            <ion-input required type="password" ngModel name="password"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label position="stacked">Vorname </ion-label>
            <ion-input required ngModel name="fName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="stacked">Nachname</ion-label>
          <ion-input required ngModel name="lName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input required type="email" ngModel name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Telefonummer</ion-label>
          <ion-input required type="tel" inputmode="tel" ngModel name="phoneNumber"></ion-input>
        </ion-item>
      

        
        <ion-item>
          <ion-label position="stacked">Was bist du?</ion-label>
          <ion-select value="Erziehungsberechtigter" ok-text="Okay" cancel-text="Abbrechen">
            <ion-select-option value="Erziehungsberechtigter">Ich bin ein Elternteil</ion-select-option>
            <ion-select-option value="Betreuer">Ich bin ein Betreuer</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button type="submit" expand="block" (click)="login()" color="danger">Registrieren</ion-button>
      </form>
      <p class="ion-text-center">Du hast schon einen Account?</p>
      <ion-button expand="block" (click)="login()">Login</ion-button>

     </ion-card-content>
  </ion-card> 
</ion-content>
