<app-header></app-header>

<ion-content>
  <div class="flex-container">
    <ion-label class="veranstaltung-label">
      {{careName}} buchen
    </ion-label>
  </div>
  <!-- <div class="veranstaltung-container">
    <ion-input readonly [(ngModel)]="datum" [liIonic4Datepicker]="datePickerDefaultSettings" (ionChange)="dateChange($event)"></ion-input>

  </div> -->

  <div class="veranstaltung-container">
    <ion-list *ngFor="let item of days; let i = index;" lines="none" detail="false" class="ion-no-padding" class="day-list">
      <ion-item class="day-item" tappable (click)="toggleSelection(i)" [ngClass]="{'selection-active': item.open, 'selection': !item.open}">
        <ion-icon slot="end" name="arrow-down" *ngIf="!item.open"></ion-icon>
        <ion-icon slot="end" name="arrow-up" *ngIf="item.open"></ion-icon>
        <ion-label class="item-name-label">{{item.name}}</ion-label>
      </ion-item>
      <div *ngIf="item.schichten && item.open" class="veranstaltung-container">
        <ion-item *ngFor="let veranstaltung of item.schichten" lines="none" class="veranstaltung-item" (click)="presentPopover(veranstaltung)">
          <div class="veranstaltung-content-container">
            <ion-label>
              {{veranstaltung.schule}}
            </ion-label>
            <ion-label>
              {{veranstaltung.name}}
            </ion-label>
            <ion-row>
              <ion-label>
                {{veranstaltung.startTime | amDateFormat:'DD.MM.YYYY'}} {{veranstaltung.endTime | amDateFormat:'HH:mm'}}
              </ion-label>
            </ion-row>
          </div>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-input readonly [(ngModel)]="datum" [liIonic4Datepicker]="datePickerDefaultSettings" (ionChange)="dateChange($event)"></ion-input>
</ion-footer>
