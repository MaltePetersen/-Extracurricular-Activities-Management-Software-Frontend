<app-header></app-header>

<ion-content>
  <div class="flex-container">
    <ion-label  class="veranstaltung-label">
      Deine gebuchten Veranstaltungen
    </ion-label>
  </div>
  <div class="veranstaltung-container">
    <ion-item *ngFor="let care of afterSchoolCares" lines="none" class="veranstaltung-item" (click)="chooseOffer(care.name)">
      <div class="veranstaltung-content-container" >
          <ion-row class="dayrow">
            <span class="button-organization
              ">
          <ion-label class="day-label">
            {{care.startTime | amLocale:'de' | amDateFormat:'dddd'}}
          </ion-label>
        </span>
          <span >
          <ion-button (click)="$event.stopPropagation();" class="detail-button">
            Details
          </ion-button>
          <ion-button (click)="presentPopover();$event.stopPropagation();">
            <ion-icon slot="icon-only" name="md-more"></ion-icon>
          </ion-button>
        </span>
        </ion-row>
        <ion-row>
          <ion-label class="day-label">
            {{care.childName}}
          </ion-label>
        </ion-row>
        <ion-row class="name-row">
          <ion-label>
            {{care.name}}
          </ion-label>
        </ion-row>
        <ion-row class="date-time-row">
          <ion-label class="date-label">
            {{care.startTime | amDateFormat:'DD.MM.YYYY'}}
          </ion-label>
          <ion-label class="time-label">
            {{care.startTime | amDateFormat:'HH:mm'}} - {{care.endTime | amDateFormat:'HH:mm'}}
          </ion-label>
        </ion-row>                
      </div>
    </ion-item>
  </div>         
</ion-content>
