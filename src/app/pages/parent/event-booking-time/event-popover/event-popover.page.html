<ion-list class="popover-content-container">
  <ion-item lines="none" class="time-item">
    <ion-label class="time-label">
      Start der Veranstaltung: {{startTime | amDateFormat:'HH:mm'}}
    </ion-label>
  </ion-item>
  <ion-item class="time-item">
    <ion-label class="time-label">
      Ende der Veranstaltung: {{endTime | amDateFormat:'HH:mm'}}
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    Betreuung von: 
  </ion-item>
  <ion-datetime class="datepicker-button" [ngModel]="picker1" displayFormat="HH:mm" pickerFormat="HH:mm" (ionChange)="picker1Changed($event.detail.value)"></ion-datetime>
  <ion-item lines="none">
    Betreuung bis: 
  </ion-item>
  <ion-datetime class="datepicker-button" [ngModel]="picker2" displayFormat="HH:mm" pickerFormat="HH:mm" (ionChange)="picker2Changed($event.detail.value)"></ion-datetime>
  <ion-item lines="none">
    <ion-checkbox slot="start" [(ngModel)]="allowedToLeave"></ion-checkbox>
    <ion-label>Darf nach den Hausaufgaben gehen</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      Bemerkungen
    </ion-label>
  </ion-item>
  <ion-textarea class="comment-textarea" [(ngModel)]="note" placeholder="Hier klicken um eine Bemerkung hinzuzufÃ¼gen...">
  </ion-textarea>
  <div>
    <ion-item button class="floated" color="primary" (click)="abort()">
      Abbrechen
    </ion-item>
    <ion-item button class="floated" color="primary" (click)="saveAttendance()">
      Speichern
    </ion-item>
  </div>
</ion-list>
