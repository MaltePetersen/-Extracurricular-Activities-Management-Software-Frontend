<app-header></app-header>

<ion-content>
  <div class="flex-container">
    <ion-label class="schichten-label">
      Meine Schichten
    </ion-label>
  </div>
  <div class="schichten-container">
    <ion-item *ngFor="let schicht of schichten" lines="none" class="schichten-item" (click)="openList(schicht.id);">
      <div class="schichten-content-container">
        <ion-label class="tag-label">
          {{schicht.day}}
        </ion-label>
        <ion-row class="data-row">
          <ion-label class="data-label">
            Titel: {{schicht.name}}
          </ion-label>
        </ion-row>
        <ion-row class="data-row">
          <ion-label class="data-label">
            Datum: {{schicht.startTime | amDateFormat:'DD.MM.YYYY'}}
          </ion-label>
        </ion-row>
        <ion-row class="data-row">
          <ion-label class="data-label">
            Uhrzeit: {{schicht.startTime | amDateFormat:'HH:mm'}}
          </ion-label>
        </ion-row>
      </div>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <ion-input readonly [(ngModel)]="datum" [liIonic4Datepicker]="datePickerDefaultSettings" (ionChange)="dateChange()"></ion-input>
</ion-footer>
