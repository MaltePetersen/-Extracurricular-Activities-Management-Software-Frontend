<app-header></app-header>

<ion-content>
  <div class="flex-container">
    <ion-label class="schichten-label">
      Meine Schichten
    </ion-label>
  </div>
  <div class="schichten-container">
    <ion-item *ngFor="let care of afterSchoolCares" lines="none" class="schichten-item" (click)="openList(care.id);">
      <div class="schichten-content-container">
        <ion-label class="tag-label">
          {{care.day}}
        </ion-label>
        <ion-row class="data-row">
          <ion-label class="data-label">
            Titel: {{care.name}}
          </ion-label>
        </ion-row>
        <ion-row class="data-row">
          <ion-label class="data-label">
            Datum: {{care.startTime | amDateFormat:'DD.MM.YYYY'}}
          </ion-label>
        </ion-row>
        <ion-row class="data-row">
          <ion-label class="data-label">
            Uhrzeit: {{care.startTime | amDateFormat:'HH:mm'}}
          </ion-label>
        </ion-row>
      </div>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <ion-input readonly [(ngModel)]="calendarDate" [liIonic4Datepicker]="datePickerDefaultSettings" (ionChange)="dateChange($event)"></ion-input>
</ion-footer>
