<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <div class="header-logo-container">
          <img class="header-logo"  src="assets/logo.jpg">
        </div>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="flex-container">
    <ion-label class="anwesenheitsliste-label">
      Anwesenheitsliste
    </ion-label>
    <ion-input placeholder="Suchen" class="schueler-suchen"></ion-input>
    <ion-row nowrap class="klasse-row">
      <ion-label class="ion-padding-vertical">
        Klasse:
      </ion-label>
      <ion-select class="klasse-suchen" okText="Okay" cancelText="Abbrechen">
          <ion-select-option *ngFor="let class of classes" value={{class}}>{{class}}</ion-select-option>
      </ion-select>
    </ion-row>
  </div>
  <div class="schueler-container">
    <ion-item *ngFor="let schueler of schueler" lines="none" class="schueler-item">
      <div class="schueler-content-container">
        <ion-label>
          {{schueler.name}}
        </ion-label>
        <ion-row class="zeile1">
          <ion-label class="klasse-label">
            Klasse: {{schueler.klasse}}
          </ion-label>
          <ion-label class="betreuungsende-label">
            Betreuungsende: {{schueler.betreuungsende}}
          </ion-label>
        </ion-row>
        <ion-row>
          <ion-label>
            {{schueler.info}}
          </ion-label>  
        </ion-row>
      </div>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label slot="start">
      Datum:
    </ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="datum"></ion-datetime>
  </ion-toolbar>
</ion-footer>
