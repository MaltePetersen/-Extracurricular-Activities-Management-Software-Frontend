<ion-content class="ion-padding">
  <div class="flex-container">
    <img class="image"  src="assets/logo.jpg">
    <div class="flex-container">
      <ion-item>
        <ion-label position="stacked">
          Nutzername
        </ion-label>
        <ion-input type="email" placeholder="Email" [(ngModel)]="user.email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          Password
        </ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="user.pw">
        </ion-input>
      </ion-item>
    </div> 
  <ion-button class="home-button" expand="block" (click)="login()">
    Login
  </ion-button>
  <ion-button class="home-button" expand="block" (click)="register()">
    Registrieren
  </ion-button>
  <ion-button class="home-button" expand="block" (click)="login()">
    Passwort vergessen
  </ion-button>
  </div>
</ion-content>
