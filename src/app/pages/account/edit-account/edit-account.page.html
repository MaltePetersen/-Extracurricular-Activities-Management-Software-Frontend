<app-header></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Nutzerverwaltung
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Vorname</ion-label>
        <ion-input type="text" [(ngModel)]="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nachname</ion-label>
        <ion-input type="text" [(ngModel)]="lastname"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button type="submit" expand="block" (click)="saveChanges()" color="primary">Ã„nderungen speichern</ion-button>
  <ion-button type="submit" expand="block" (click)="abort()" color="medium">Abbrechen</ion-button>
</ion-content>
