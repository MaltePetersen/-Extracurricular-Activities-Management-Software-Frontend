<ion-list class="popover-content-container">
  <ion-item>
    Betreuung bis: 
  </ion-item>
  <ion-input class="betreuungseingabe"  [(ngModel)]="endzeit"></ion-input>
  <ion-item>
      <ion-label >Bemerkungen</ion-label>
    </ion-item>
    <ion-textarea class="bemerkungseingabe" [(ngModel)]="bemerkung"></ion-textarea>
  <ion-item button color="primary" (click)="closePopover()">
    Speichern
  </ion-item>
</ion-list>
